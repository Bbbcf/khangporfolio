<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lê Đức Khang Anh</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=VT323&family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    :root {
      --bg: #0f0f12;
      --card: #1a1a20;
      --text: #e5e5e5;
      --border: #4a4a5a;
      --gray: #000000;
      --grid: #1f1f28;
      --soft: #2a2a33; /* nền dark cho box nhỏ */
    }

    body {
      font-family: "Roboto Mono", monospace;
      background-color: var(--bg);
      color: var(--text);
      background-image:
        linear-gradient(var(--grid) 1px, transparent 1px),
        linear-gradient(90deg, var(--grid) 1px, transparent 1px);
      background-size: 16px 16px;
      overflow-y: auto;
    }

    .os-window {
      background: var(--card);
      border: 4px solid var(--border);
      box-shadow: 6px 6px 0 var(--gray);
    }

    .exe-title {
      font-family: "VT323", monospace;
      font-size: 20px;
      letter-spacing: 1px;
      color: #f2f2f2;
    }

    .avatar {
      width: 140px;
      height: 140px;
      object-fit: cover;
      border: 4px solid var(--border);
      image-rendering: pixelated;
      filter: grayscale(10%) contrast(105%);
    }

    /* FIX CHÍNH Ở ĐÂY */
    .name-box {
      font-family: "VT323", monospace;
      font-size: 30px;
      letter-spacing: 2px;
      background: var(--soft);
      color: #ffffff;
      border: 3px solid var(--border);
      box-shadow: 4px 4px 0 var(--gray);
      padding: 6px 14px;
      text-align: center;
    }

    .pixel-card {
      background: var(--card);
      color: #e0e0e0;
      border: 3px solid var(--border);
      box-shadow: 4px 4px 0 var(--gray);
      padding: 14px;
    }

    .tag {
      font-family: "VT323", monospace;
      font-size: 16px;
      padding: 4px 8px;
      background: var(--soft);
      color: #f5f5f5;
      border: 2px solid var(--border);
      box-shadow: 2px 2px 0 var(--gray);
    }

    .skill-bar {
      height: 10px;
      border: 2px solid var(--border);
      background: var(--soft);
    }

    .skill-fill {
      height: 100%;
      background: #7777ff;
    }
  </style>
</head>

<body class="flex items-start justify-center min-h-screen p-3">

  <!-- AUDIO -->
  <audio id="bgm" src="123.mp3" preload="auto" loop></audio>

  <div class="os-window w-full max-w-4xl p-4">

    <!-- Header -->
    <div class="flex justify-between items-center mb-4">
      <span class="exe-title"></span>
      <span id="clock" class="exe-title"></span>
    </div>

    <!-- Content -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4">

      <!-- Left -->
      <div class="flex flex-col items-center gap-3">
        <img src="https://scontent.fhan2-5.fna.fbcdn.net/v/t1.15752-9/600905399_1390778725217916_6494716585166214828_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=9f807c&_nc_ohc=qnKWzERHCjwQ7kNvwEPxIQl&_nc_oc=Adm6UGQTX_JtIBADr9dib8yK20Du6DuudbxxyTR2KNczhKu3-_1m05FCWGhgldg0cujD-QpTH5vkE0_T7fAU8il6&_nc_zt=23&_nc_ht=scontent.fhan2-5.fna&oh=03_Q7cD4AF8xY_4sFNGW9v2-acqFXGbzwE_x8omgWUEqjpXEpZqNw&oe=6974B941" class="avatar" />
        <div class="name-box">Lê Đức Khang Anh</div>

        <div class="pixel-card w-full">
          <h2 class="exe-title mb-2">STATS</h2>
          <ul class="text-sm space-y-1">
            <li>Tuổi: ??</li>
            <li>Giới tính: Nam</li>
            <li>Trạng thái: Online</li>
            <li>Khu vực: Việt Nam</li>
          </ul>
        </div>
      </div>

      <!-- Right -->
      <div class="md:col-span-2 space-y-4">

        <div class="pixel-card">
          <h2 class="exe-title mb-2">SỞ THÍCH</h2>
          <div class="flex gap-2 flex-wrap">
            <span class="tag">GAME</span>
          </div>
        </div>

      </div>
    </div>
  </div>

  <script>
    function updateClock() {
      const now = new Date();
      document.getElementById("clock").textContent =
        now.toLocaleTimeString("vi-VN", { hour: "2-digit", minute: "2-digit" });
    }
    updateClock();
    setInterval(updateClock, 1000);

    const audio = document.getElementById("bgm");
    let played = false;

    function playMusic() {
      if (played) return;
      audio.play().then(() => {
        played = true;
        removeEvents();
      }).catch(() => {});
    }

    function removeEvents() {
      document.removeEventListener("click", playMusic);
      document.removeEventListener("touchstart", playMusic);
      document.removeEventListener("scroll", playMusic);
      document.removeEventListener("wheel", playMusic);
    }

    document.addEventListener("click", playMusic, { passive: true });
    document.addEventListener("touchstart", playMusic, { passive: true });
    document.addEventListener("scroll", playMusic, { passive: true });
    document.addEventListener("wheel", playMusic, { passive: true });
  </script>

</body>
</html>
